<!-- begin::Offcanvas Toolbar Quick Actions -->
<div
  ktOffcanvas
  [options]="offcanvasOptions"
  id="kt_quick_panel"
  class="kt-quick-panel"
  [ngStyle]="{ overflow: 'hidden' }"
>
  <a
    href="javascript:;"
    class="kt-quick-panel__close"
    id="kt_quick_panel_close_btn"
    ><i class="flaticon2-delete"></i
  ></a>

  <div class="kt-quick-panel__nav">
    <ul
      ktTabClickEvent
      class="nav nav-tabs nav-tabs-line nav-tabs-bold nav-tabs-line-3x nav-tabs-line-brand kt-notification-item-padding-x"
      role="tablist"
    >
      <li class="nav-item">
        <a
          class="nav-link active"
          href="javascript:;"
          (click)="tab.select('tab-id-1')"
          role="tab"
          >Notifications</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          href="javascript:;"
          (click)="tab.select('tab-id-2')"
          role="tab"
          >Audit Logs</a
        >
      </li>
      <!--     <li class="nav-item">
        <a
          class="nav-link"
          href="javascript:;"
          (click)="tab.select('tab-id-3')"
          role="tab"
          >Settings</a
        >
      </li>
	  -->
    </ul>
  </div>

  <div class="kt-quick-panel__content">
    <ngb-tabset #tab="ngbTabset">
      <ngb-tab id="tab-id-1">
        <ng-template ngbTabContent>
          <div
            [perfectScrollbar]="{ wheelPropagation: false }"
            [ngStyle]="{ 'max-height': '85vh', position: 'relative' }"
            class="kt-notification"
          >
            <a href="javascript:;" class="kt-notification__item">
              <div class="kt-notification__item-icon">
                <i class="flaticon2-line-chart kt-font-success"></i>
              </div>
              <div class="kt-notification__item-details">
                <div class="kt-notification__item-title">
                  New order has been received
                </div>
                <div class="kt-notification__item-time">2 hrs ago</div>
              </div>
            </a>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab id="tab-id-2">
        <ng-template ngbTabContent>
          <div
            perfectScrollbar
            [ngStyle]="{ 'max-height': '85vh', position: 'relative' }"
            class="kt-notification-v2"
          >
            <a href="javascript:;" class="kt-notification-v2__item">
              <div class="kt-notification-v2__item-icon">
                <i class="flaticon-bell kt-font-brand"></i>
              </div>
              <div class="kt-notification-v2__itek-wrapper">
                <div class="kt-notification-v2__item-title">
                  5 new user generated report
                </div>
                <div class="kt-notification-v2__item-desc">
                  Reports based on sales
                </div>
              </div>
            </a>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab id="tab-id-3">
        <ng-template ngbTabContent>
          <div class="kt-quick-panel__content-padding-x">
            <form class="kt-form">
              <div class="kt-heading kt-heading--sm kt-heading--space-sm">
                Customer Care
              </div>

              <div class="form-group form-group-xs row">
                <label class="col-8 col-form-label"
                  >Enable Notifications:</label
                >
                <div class="col-4 kt-align-right">
                  <span class="kt-switch kt-switch--success kt-switch--sm">
                    <label>
                      <input
                        type="checkbox"
                        checked="checked"
                        name="quick_panel_notifications_1"
                      />
                      <span></span>
                    </label>
                  </span>
                </div>
              </div>
              <div class="form-group form-group-xs row">
                <label class="col-8 col-form-label"
                  >Enable Case Tracking:</label
                >
                <div class="col-4 kt-align-right">
                  <span class="kt-switch kt-switch--success kt-switch--sm">
                    <label>
                      <input
                        type="checkbox"
                        name="quick_panel_notifications_2"
                      />
                      <span></span>
                    </label>
                  </span>
                </div>
              </div>
              <div class="form-group form-group-last form-group-xs row">
                <label class="col-8 col-form-label">Support Portal:</label>
                <div class="col-4 kt-align-right">
                  <span class="kt-switch kt-switch--success kt-switch--sm">
                    <label>
                      <input
                        type="checkbox"
                        checked="checked"
                        name="quick_panel_notifications_2"
                      />
                      <span></span>
                    </label>
                  </span>
                </div>
              </div>

              <div
                class="kt-separator kt-separator--space-md kt-separator--border-dashed"
              ></div>

              <div class="kt-heading kt-heading--sm kt-heading--space-sm">
                Reports
              </div>

              <div class="form-group form-group-xs row">
                <label class="col-8 col-form-label">Generate Reports:</label>
                <div class="col-4 kt-align-right">
                  <span class="kt-switch kt-switch--sm kt-switch--danger">
                    <label>
                      <input
                        type="checkbox"
                        checked="checked"
                        name="quick_panel_notifications_3"
                      />
                      <span></span>
                    </label>
                  </span>
                </div>
              </div>
              <div class="form-group form-group-xs row">
                <label class="col-8 col-form-label"
                  >Enable Report Export:</label
                >
                <div class="col-4 kt-align-right">
                  <span class="kt-switch kt-switch--sm kt-switch--danger">
                    <label>
                      <input
                        type="checkbox"
                        name="quick_panel_notifications_3"
                      />
                      <span></span>
                    </label>
                  </span>
                </div>
              </div>
              <div class="form-group form-group-last form-group-xs row">
                <label class="col-8 col-form-label"
                  >Allow Data Collection:</label
                >
                <div class="col-4 kt-align-right">
                  <span class="kt-switch kt-switch--sm kt-switch--danger">
                    <label>
                      <input
                        type="checkbox"
                        checked="checked"
                        name="quick_panel_notifications_4"
                      />
                      <span></span>
                    </label>
                  </span>
                </div>
              </div>

              <div
                class="kt-separator kt-separator--space-md kt-separator--border-dashed"
              ></div>

              <div class="kt-heading kt-heading--sm kt-heading--space-sm">
                Memebers
              </div>

              <div class="form-group form-group-xs row">
                <label class="col-8 col-form-label"
                  >Enable Member singup:</label
                >
                <div class="col-4 kt-align-right">
                  <span class="kt-switch kt-switch--sm kt-switch--brand">
                    <label>
                      <input
                        type="checkbox"
                        checked="checked"
                        name="quick_panel_notifications_5"
                      />
                      <span></span>
                    </label>
                  </span>
                </div>
              </div>
              <div class="form-group form-group-xs row">
                <label class="col-8 col-form-label"
                  >Allow User Feedbacks:</label
                >
                <div class="col-4 kt-align-right">
                  <span class="kt-switch kt-switch--sm kt-switch--brand">
                    <label>
                      <input
                        type="checkbox"
                        name="quick_panel_notifications_5"
                      />
                      <span></span>
                    </label>
                  </span>
                </div>
              </div>
              <div class="form-group form-group-last form-group-xs row">
                <label class="col-8 col-form-label"
                  >Enable Customer Portal:</label
                >
                <div class="col-4 kt-align-right">
                  <span class="kt-switch kt-switch--sm kt-switch--brand">
                    <label>
                      <input
                        type="checkbox"
                        checked="checked"
                        name="quick_panel_notifications_6"
                      />
                      <span></span>
                    </label>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
<!-- end::Offcanvas Toolbar Quick Actions -->
