<div
  class="kt-portlet"
  [ngClass]="{
    'kt-portlet--body-progress': viewLoading,
    'kt-portlet--body-progress-overlay': loadingAfterSubmit
  }"
>
  <div class="kt-portlet__head kt-portlet__head__custom">
    <div class="kt-portlet__head-label">
      <h3 class="kt-portlet__head-title">
        {{ "M.SELECT_MMO_SERVICE" | translate }}
      </h3>
    </div>
  </div>
  <div>
    <div class="kt-form">
      <div class="kt-portlet__body">
        <div class="kt-portlet__body-progress">
          <mat-spinner diameter="20"></mat-spinner>
        </div>

        <div class="row row-full-height">
          <div class="col-sm-12 col-md-4 col-lg-4" *ngFor="let m of services">
            <kt-portlet [class]="'kt-portlet--border-bottom-brand'">
              <kt-portlet-body [class]="'kt-portlet__body--fluid'">
                <div
                  class="m__wrapper text-center"
                  routerLink="{{ m.link }}"
                  (click)="launchService(m)"
                >
                  <div class="feature_icon">
                    <img
                      [src]="'../../../../../../assets/media/' + m.icon"
                      alt="{{ m.translate }}"
                      srcset=""
                      style="width: 60px"
                    />
                  </div>
                  <div class="__title">
                    <h5>{{ m.translate | translate }}</h5>
                  </div>
                </div>
              </kt-portlet-body>
            </kt-portlet>
          </div>
        </div>
      </div>
      <div class="kt-portlet__foot kt-portlet__foot--fit kt-portlet__no-border">
        <div class="kt-form__actions kt-form__actions--solid">
          <div class="row text-right">
            <div class="col-lg-12">
              <button
                type="button"
                mat-raised-button
                [mat-dialog-close]=""
                cdkFocusInitial
                matTooltip="Cancel changes"
              >
                {{ "CLOSE" | translate }}</button
              >&nbsp;
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
